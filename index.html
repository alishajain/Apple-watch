<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=PT+Serif:ital@1&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>

    <div class="background">

        <!--Navigation Bar-->
        <nav class="nav">
                    <a class="apple" href="/">
                        <img class="logo" src="images/apple_icon.svg" alt="logo">
                    </a>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">Mac</a></li>
                    <li class="nav__item"><a href="#">iPhone</a></li>
                    <li class="nav__item"><a href="#">iPad</a></li>
                    <li class="nav__item"><a href="#">iWatch</a></li>
                    <li class="nav__item"><a href="#">Support</a></li>
                </ul>

                    <div class="search_extend">
                        <div class="search_box">
                            <input class="search" type="text" placeholder="Search here">
                            <img class="search_img" src="images/search.svg" alt="">
                        </div>
                        <div>
                            <img class="line" src="images/line.svg" alt="">
                            <img class="icon_shopping" src="images/shopping.svg" alt="">
                        </div>
                    </div>

                    <div class="nav__icon">
                        <img src="images/search.svg" alt="">
                        <img class="line" src="images/line.svg" alt="">
                        <img src="images/shopping.svg" alt="">
                    </div>

                </ul>
        </nav>

        <!--layout-->
        <div class="grid grid--1x2">
                <div class="heading_area">
                    <section class="heading">
                        <p><div class="bold">The Perfect Moment</div>
                        <div class="normal">Between Past And Future</div></p>
                    </section>
                    <section>
                        <button class="btn">Buy now</button>
                    </section>
                </div>

                <div class="watch">
                        <div class="watch_area">
                            <img class="watch_grey" src="images/watch_grey.svg" alt="Apple Watch">
                
                        <!-- <span class="color_indicator">
                            <div class="color">
                                <img class="color_img" src="images/color_black.svg" alt="">
                            </div>
                            <div class="vl"></div>
                            <div class="color_grey">
                                <img class="color_img" src="images/color_grey.svg" alt="">
                            </div>
                            <div class="vl"></div>
                            <div class="color">
                                <img class="color_img" src="images/color_green.svg" alt="">
                            </div>
                            <div class="vl"></div>
                            <div class="color">
                                <img class="color_img" src="images/color_peach.svg" alt="">
                            </div>
                        </span> -->
                
                            <img class="clr_ind" src="images/color_indicator.svg" alt="">
                        </div>
                        <div class="display_watches">
                            <div class="watch-box black"><img src="images/watch_black.svg" alt=""></div>
                            <div class="watch-box green"><img src="images/watch_green.svg" alt=""></div>
                            <div class="watch-box peach"><img src="images/watch_peach.svg" alt=""></div>
                        </div>
                </div>
            </div>
    </div>

    <!--Footer-->
    <footer class="footer">      
            <img class="menu" src="images/menu.svg" alt="">

        <span class="icon grid--1x3">
                <img class="icon_fb" src="images/facebook.svg" alt="facebook">
                <img class="icon_twitter" src="images/twitter.svg" alt="twitter">
                <img class="icon_li" src="images/linkedin.svg" alt="linkedin">
        </span>

    </footer>

    <script src="js/main.js"></script>

</body>
</html>
